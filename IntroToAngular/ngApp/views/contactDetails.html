<h1>Contact Details</h1>

<div class="row">
    <div class="col-md-6">{{details.contact.firstName}}</div>
    <div class="col-md-6">{{details.contact.lastName}}</div>
</div>

<div class="row">
    <div class="col-md-4">{{details.contact.phoneNumber}}</div>
    <div class="col-md-4">{{details.contact.email}}</div>
    <div class="col-md-4">{{details.contact.skype}}</div>

</div>
